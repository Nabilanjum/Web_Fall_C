<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>

    <style>
        .profile-card {
            width: 250px;
            padding: 15px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 5px gray;
            position: relative; 
        }

        .profile-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 14px;
            color: #555;
        }
    </style>

</head>
<body>

    <div class="profile-card">
        <div class="badge">Online</div>

        <img src="https://via.placeholder.com/250x150" alt="Profile Photo">

        <div class="name">Nabila Anjum</div>
        <div class="bio">Web design learner</div>
    </div>

</body>
</html>
