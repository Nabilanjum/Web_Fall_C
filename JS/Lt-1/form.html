<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            width: 350px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">Student Registration Form</h2>

    <form id="registrationForm">
        <label>Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter full name">
        <div id="nameError" class="error"></div>

        <label>Email:</label>
        <input type="text" id="email" placeholder="example@mail.com">
        <div id="emailError" class="error"></div>

        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <div id="passwordError" class="error"></div>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <div id="confirmPasswordError" class="error"></div>

        <label>Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter phone number">
        <div id="phoneError" class="error"></div>

        <button type="submit">Register</button>

        <div id="successMessage" class="success"></div>
    </form>

    <script>
        const form = document.getElementById("registrationForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("confirmPasswordError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("successMessage").innerText = "";

            let valid = true;

            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const phone = document.getElementById("phone").value.trim();

            if(fullName === "") {
                document.getElementById("nameError").innerText = "Full Name is required";
                valid = false;
            }

            if(email === "" || !email.includes("@") || !email.includes(".")) {
                document.getElementById("emailError").innerText = "Enter a valid email";
                valid = false;
            }

            if(password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
                valid = false;
            }

            if(confirmPassword !== password) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
                valid = false;
            }

            if(phone === "" || isNaN(phone)) {
                document.getElementById("phoneError").innerText = "Enter a valid phone number";
                valid = false;
            }

            if(valid) {
                document.getElementById("successMessage").innerText = "Registration Successful!";
                form.reset(); // Optional: Clear the form
            }
        });
    </script>

</body>
</html>
