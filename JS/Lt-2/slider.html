<!DOCTYPE html>
<html>
<head>
    <title>Travel Agency Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #slider-container {
            width: 600px;
            margin: auto;
            position: relative;
        }

        #slider-img {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .slider-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .slider-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Travel Destinations Slider</h2>

    <div id="slider-container">
        <img id="slider-img" src="" alt="Travel Destination">
        <br>
        <button class="slider-btn" id="prevBtn">Previous</button>
        <button class="slider-btn" id="nextBtn">Next</button>
    </div>

    <script>
        const images = [
            "https://images.unsplash.com/photo-1507525428034-b723cf961d3e", // beach
            "https://images.unsplash.com/photo-1519125323398-675f0ddb6308", // mountains
            "https://images.unsplash.com/photo-1526772662000-3f88f10405ff", // city skyline
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470", // desert
            "https://images.unsplash.com/photo-1491553895911-0055eca6402d"  // forest
        ];

        let currentIndex = 0;

        const sliderImg = document.getElementById("slider-img");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function showImage(index) {
            sliderImg.src = images[index];
        }

        showImage(currentIndex);

        prevBtn.addEventListener("click", function() {
            currentIndex--;
            if(currentIndex < 0) {
                currentIndex = images.length - 1; // loop to last
            }
            showImage(currentIndex);
        });

        nextBtn.addEventListener("click", function() {
            currentIndex++;
            if(currentIndex >= images.length) {
                currentIndex = 0; // loop to first
            }
            showImage(currentIndex);
        });

        setInterval(function() {
            currentIndex++;
            if(currentIndex >= images.length) {
                currentIndex = 0;
            }
            showImage(currentIndex);
        }, 3000);

    </script>

</body>
</html>
