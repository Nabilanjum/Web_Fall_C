<!DOCTYPE html>
<html>
<head>
    <title>Smart Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Smart Registration Form</h1>

    <form>
        <label for="userType">Select User Type:</label>
        <select id="userType" onchange="showFields()">
            <option value="">--Select--</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <div id="rollNumberDiv" style="display: none;">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" placeholder="Enter Roll Number">
        </div>

        <div id="departmentDiv" style="display: none;">
            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Enter Department">
        </div>
    </form>

    <script>
        function showFields() {
            const userType = document.getElementById("userType").value;
            const rollDiv = document.getElementById("rollNumberDiv");
            const deptDiv = document.getElementById("departmentDiv");

            if(userType === "student") {
                rollDiv.style.display = "block";
                deptDiv.style.display = "none";
            } else if(userType === "teacher") {
                rollDiv.style.display = "none";
                deptDiv.style.display = "block";
            } else {
                rollDiv.style.display = "none";
                deptDiv.style.display = "none";
            }
        }
    </script>

</body>
</html>
